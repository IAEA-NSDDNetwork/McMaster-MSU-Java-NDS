name: Sync to NSDD GitHub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Their Organization
        env:
          TOKEN: ${{ secrets.THEIR_GITHUB_TOKEN }}
        run: |
          git remote add their-org https://oauth2:$TOKEN@github.com/IAEA-NSDDNetwork/${{ github.event.repository.name }}.git
          git push -f --all their-org
          git push -f --tags their-org
